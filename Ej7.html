<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    
</head>

<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <input type="checkbox" id="suma" />Sumar
    </p>
    <p>
        <input type="checkbox" id="resta" />Restar
    </p>
    <p>
        <input type="button" value="Operar" onclick="realizarOperacion()" />
    </p>
    <p id="resultado"></p>

</body>
<script>
    function realizarOperacion() {
        let num1 = parseFloat(document.getElementById("valor1").value);
        let num2 = parseFloat(document.getElementById("valor2").value);
        let suma = document.getElementById("suma").checked
        let resta = document.getElementById("resta").checked
        let resultado = document.getElementById("resultado")


        if (suma && resta) {
            resultado.textContent = "La suma es " + (num1 + num2) + ", y la diferencia es " + (num1 - num2);
        } else if (suma && !resta) {
            resultado.textContent = "La suma es " + (num1 + num2);
        } else if (!suma && resta) {
            resultado.textContent = "La diferencia es " + (num1 - num2)
        } else {
            resultado.textContent = "No se seleccionó ninguna operación."
        }
    }
</script>
</html>
