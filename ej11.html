<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="numero">Numero</button>
    <ul id="listanumeros"></ul>
</body>
<script>
    document.getElementById("numero").addEventListener("click",function(){
    let lista=document.getElementById("listanumeros")
    let numAleatorio=Math.floor(Math.random()*100)+1
    let nuevoElemento=document.createElement("li")
    nuevoElemento.textContent="Numero "+(numAleatorio)
    lista.appendChild(nuevoElemento)
    })
</script>
</html>
